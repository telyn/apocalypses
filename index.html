<html>
<head>
    <title>8,000 apocalypses</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            font-family: 'Impact', sans-serif;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            font-size: 10vw;
        }
    </style>
</head>
<body>
<h1></h1>
<script>
    let h1 = document.querySelector('h1')
    let firstPhrases =  ['fascist','synthetic','global','magnetic','abandoned','scientific','cold','alien','dark','nuclear','supernatural','biological','religious','cursed','mass','solar','sentient','genetically-modified','space','viral']
    let secondPhrases =
        ['famine','radioactive','bees','supervolcano','energy','insect','asteroid','economic','desert','bird','plague','electromagnetic','ice','AI','brain','climate','sea','CERN','blood','ecological']
    let thirdPhrases = ['armageddon','black hole','collapse','cult','death','disaster','eruption','experiment','explosion','extinction','flood','immunity','meltdown','monster','pandemic','rapture','storm','uprising','virus','war']

    let newApocalypse = () => {
        let firstPhrase = firstPhrases[Math.floor(Math.random() * firstPhrases.length)]
        let secondPhrase = secondPhrases[Math.floor(Math.random() * secondPhrases.length)]
        let thirdPhrase = thirdPhrases[Math.floor(Math.random() * thirdPhrases.length)]
        h1.innerText = `${firstPhrase} ${secondPhrase} ${thirdPhrase}`
        let characters = h1.innerText.length;
        let size       = 190/characters;
        h1.style.fontSize = `${size}vw`;
    }
    h1.onclick = (() => {
        newApocalypse();
    })
    newApocalypse();
</script>
</body>
</html>
